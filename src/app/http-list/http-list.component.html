<h1>HTTP LIST</h1>
<div class="users" *ngIf="!loading">
    <div class="user" *ngFor="let user of users">
        <div class="user-img">
            <img  alt="" />
        </div>
        <div>
            <div class="user-name">kathir</div>
            <div class="user-btn">
                <button>

                </button>
            </div>
        </div>
    </div>
</div>

<div class="loader" *ngIf="loading">Loading...</div>
