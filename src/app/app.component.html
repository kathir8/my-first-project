<h5 class="text-center mb-2" appHover>My first project</h5>
<div class="row">
  <div class="col-2 menu">
    <ul>
      <li *ngFor="let item of menuList" [class.active]="item.key === show" (click)="show = item.key">
        {{ item.label }}
      </li>
    </ul>
  </div>
  <div class="col px-2">
    <ng-container *ngFor="let item of menuList">
      <ng-container *ngIf="show === item.key" [ngComponentOutlet]="item.component"></ng-container>
    </ng-container>
  </div>
</div>
